<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semangat Gitaa PKL nya</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        background: url("ID.PAL.UNIV.PITB_3.jpg") no-repeat center center;
        background-size: cover;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .navbar {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px 40px;
      }

      .navbar a {
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
      }

      .hero {
        text-align: center;
        padding: 150px 20px;
        flex: 1;
      }

      .hero h1 {
        font-size: 3.5rem;
        font-weight: 800;
        text-shadow: 3px 5px 10px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 1.7rem;
        font-weight: 300;
        margin-bottom: 30px;
      }

      .timer {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
      }

      .timer div {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: red;
      }

      .btn-action {
        background-color: #ff416c;
        color: #fff;
        padding: 15px 40px;
        font-size: 1.4rem;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease;
        cursor: pointer;
      }

      .btn-action:hover {
        background-color: #ff4b2b;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        transform: scale(1.1);
      }

      .jam {
        color: #ff416c;
        font-weight: bold;
      }

      #motivational-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      #motivational-text {
        margin-top: 20px;
        font-size: 2rem;
        font-weight: bold;
        color: #ffeb3b;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 10px;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      footer {
        text-align: center;
        padding: 20px 0;
        background: rgba(0, 0, 0, 0.8);
        font-size: 1rem;
        color: #fff;
        position: relative;
      }

      .footer-image {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-top: 10px;
        border: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar"></nav>

    <div class="hero">
      <h1>SEMANGAT PKLNYA ANGGITA BIAR NILAINYA BRUTALL</h1>
      <p>AWKWKWKWKWKWK</p>
      <h3 class="jam">Buat Ingetin Jam Berapa Sekarang Mwehehe</h3>
      <div class="timer">
        <div><span id="hours">0</span> :<br /></div>
        <div><span id="minutes">0</span> : <br /></div>
        <div><span id="seconds">0</span> <br /></div>
      </div>
      <div id="motivational-container">
        <button class="btn-action" onclick="showMotivationalText()">
          KLIK TOMBOLNYA GITA
        </button>
        <div id="motivational-text"></div>
      </div>
    </div>

    <footer>
      <img src="Character Anime.jfif" alt="Footer Image" class="footer-image" />
      <p>ISHASII (Gatau Bingung Mau Diisi Apaan)</p>
    </footer>

    <script>
      function updateTimer() {
        const now = new Date();

        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }

      function showMotivationalText() {
        const motivationalMessages = [
          "Semangat terus, kamu hebat!",
          "Menyerah Jangan Semangat Awkwkwk",
          "kejar Deadline Tugasnya ya Mwehehehe",
          "Selamat Begadang brutall",
          "Tetap percaya diri dan terus berusaha!",
        ];

        const randomMessage =
          motivationalMessages[
            Math.floor(Math.random() * motivationalMessages.length)
          ];
        document.getElementById("motivational-text").textContent =
          randomMessage;
      }

      setInterval(updateTimer, 1000);
      updateTimer();
    </script>
  </body>
</html>
